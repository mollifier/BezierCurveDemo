<html lang="ja">
  <head>
    <title>bezierCurveDemo</title>

    <link rel="stylesheet" href="bezierCurveDemo.css" type="text/css" />
    <script type="application/javascript" src="bezierCurve.js"></script>
    <script type="application/javascript" src="draw.js"></script>

    <meta http-equiv="Content-Script-Type" content="application/javascript">
    <meta charset="UTF-8">
  </head>

  <body>
    <h1>ベジエ曲線のデモ</h1>

    <p>分割数: <input type="text" size="5" id="numOfPoints" value="50" /></p>

    <p id="controlPoints">
      <span>
      X <input type="text" size="5" class="pointX" value="" />
      Y <input type="text" size="5" class="pointY" value="" />
      </span>

      <span>
      X <input type="text" size="5" class="pointX" value="" />
      Y <input type="text" size="5" class="pointY" value="" />
      </span>

      <span>
      X <input type="text" size="5" class="pointX" value="" />
      Y <input type="text" size="5" class="pointY" value="" />
      </span>

      <span>
      X <input type="text" size="5" class="pointX" value="" />
      Y <input type="text" size="5" class="pointY" value="" />
      </span>

    </p>

    <p>
      <input type="button" id="drawButton" value="曲線を描く" />
      <input type="button" id="clearButton" value="消す" />
    </p>

    <p class="beziercurve-controller">
      <p class="slider-controller" >
        <input type="button" id="slideUp" value="^" />
        <input type="button" id="slideRight" value="&gt;" />
        <input type="button" id="slideDown" value="v" />
        <input type="button" id="slideLeft" value="&lt;" />
      </p>

      <p class="magnify-controller" >
        <input type="text" size="3" id="magnifyScale" value="3" />
        <input type="button" id="magnify" value="拡大する" />
      </p>
    </p>

    <div id="container">
      <canvas id="BezierCurve"></canvas>
    </div>
  </body>
</html>
