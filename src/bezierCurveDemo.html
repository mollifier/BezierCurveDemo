<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <title>bezierCurveDemo</title>
    <script type="application/javascript" src="bezierCurve.js"></script>
    <script type="application/javascript" src="draw.js"></script>
    <meta http-equiv="Content-Script-Type" content="application/javascript">
  </head>

  <body>
    <h1>ベジエ曲線のデモ</h1>

    <p>分割数: <input type="text" size="5" id="numOfPoints" value="20" /></p>

    <p id="controlPoints">
      <span>
      X <input type="text" size="5" class="pointX" value="10" />
      Y <input type="text" size="5" class="pointY" value="30" />
      </span>

      <span>
      X <input type="text" size="5" class="pointX" value="180" />
      Y <input type="text" size="5" class="pointY" value="400" />
      </span>

      <span>
      X <input type="text" size="5" class="pointX" value="270" />
      Y <input type="text" size="5" class="pointY" value="50" />
      </span>

    </p>

    <p>
      <input type="button" id="drawButton" value="Draw" />
      <input type="button" id="clearButton" value="Clear" />
    </p>

    <canvas id="BezierCurve" width="1000" height="1000"></canvas>
  </body>
</html>
