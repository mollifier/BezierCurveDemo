<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <title>bezierCurveDemo</title>
    <script type="application/javascript" src="bezierCurve.js"></script>
    <script type="application/javascript" src="draw.js"></script>
    <meta http-equiv="Content-Script-Type" content="application/javascript">
  </head>

  <body>
    <h1>BezierCurve Demo</h1>
    <p>num of points: <input type="text" size="5" id="numOfPoints" /></p>
    <!--
      example input:
      Control Point 0: [10,30]
      Control Point 1: [180, 400]
      Control Point 2: [230, 80]
    -->
    <p>
      Control Point 0: <input type="text" size="8" id="controlPoint0" />
      Control Point 1: <input type="text" size="8" id="controlPoint1" />
      Control Point 2: <input type="text" size="8" id="controlPoint2" />
    </p>

    <p>
      <input type="button" id="drawButton" value="Draw" />
      <input type="button" id="clearButton" value="Clear" />
    </p>

    <canvas id="BezierCurve" width="1000" height="1000"></canvas>
  </body>
</html>
